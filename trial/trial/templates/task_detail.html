{% extends 'base.html' %}

{% block content %}
  <div class="inner">
      <h2>Title: {{ task.task_name }}</h2>
      <p><strong>Task ID:</strong> {{task.task_id}}</p>
      <p><strong>Task Description:</strong> {{task.description}}</p>
      <p><strong>Task Description:</strong> {{task.description}}</p>
      {% if user.is_authenticated %}
        {% if user.role == 'S'%}
            <a class="button">Apply Task</a>
        {% endif %}
      {% endif %}

  </div>
{% endblock %}
