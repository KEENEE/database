{% extends 'base.html' %}

{% block content %}
<section id="main" class="wrapper">
  <div class="inner">
	  <h2>
		Hi {{user.username}}!
	  </h2>
	  <h3>{{rater}}</h3>
	  <h3>{{task_info.task_id}}</h3>
	  <h3>{{assigned_task}}</h3>
	  <p><a href="{% url 'logout' %}">Log Out</a></p>
	  <hr class="major">
	  <h4>Assigned Tasks</h4>
	  <div class="table_wrapper">
		  <table>
			  <thead>
			  	<tr>
					<th>Task</th>
					<th>Date Assigned</th>
					<th>Rate</th>
				</tr>
			  </thead>
			  <tbody>
  				<td>Task1</td>
  				<td>2020.11.15</td>
  				<td><a href="#">Rate</a></td>
			  </tbody>
		  </table>
	  </div>
	  <hr class="major">
	  <h4>Past Tasks</h4>
	  <div class="table_wrapper">
		  <table>
			  <thead>
			  	<tr>
					<th>Task</th>
					<th>Date Assigned</th>
					<th>View</th>
				</tr>
			  </thead>
			  <tbody>
  				<td>Task1</td>
  				<td>2020.11.15</td>
  				<td><a href="#">View Details</a></td>
			  </tbody>
		  </table>
	  </div>


  </div>
</section>
{% endblock %}
