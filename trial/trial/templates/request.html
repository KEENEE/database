{% extends 'base.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>

{% load static %}


<html>

<head>
    <meta charset="utf-8">
    <title>database project</title>
	<link rel="stylesheet" href="{% static 'css/main.css' %}"/>
</head>


<body>
	<section id="main" class="wrapper">
	  <div class="inner">
		  <h4>새로운 데이터 타입 생성 요청하기</h4>
		  <div class="table_wrapper">
			<form action=" {% url 'requested' task.task_id %}" method="post", enctype="multipart/form-data" nonvalidate>
			<table>
				{% csrf_token %}
				요청하실 데이터타입에 대해 설명해주세요<br/><br/> {{form.content}}
			</table>
			<input class="button" type="submit" value="요청하기">
			</form>
		  </div>
	  </div>
	</section>
</body>

</html>
{% endblock %}
